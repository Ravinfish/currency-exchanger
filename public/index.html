<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Currency-Exchanger</title>
  </head>
  <body>
    <div id="root"></div>
    <h1>Currency Exchanger</h1>
    <h2>How much would you like to exchange?</h2>
    <form id="exchangeForm">
      <label for="amount">Amount:</label>
      <input id="amount" type="number" name="amount" value="1"><br>
      <br>
      <label for="cur1">Select a Currency to exchange:</label>
      <select name="cur1" id="cur1">
        <option value="usd">US Dollar</option>
        <option value="eur">Euro</option>
        <option value="cad">Canadian Dollar</option>
        <option value="mxn">Mexican Peso</option>
        <option value="khr">Cambodian Riel</option>
        <option value="nzd">New Zealand Dollar</option>
      </select><br>
    <h2>Please exchange to:</h2>
    <label for="cur2">Select a Currency:</label>
    <select name="cur2" id="cur2">
      <option value="usd">US Dollar</option>
      <option value="eur">Euro</option>
      <option value="cad">Canadian Dollar</option>
      <option value="mxn">Mexican Peso</option>
      <option value="khr">Cambodian Riel</option>
      <option value="nzd">New Zealand Dollar</option>
      <option value="lego">Lego Bricks</option>
    </select><br>
    <br>
    <button class="button" type="submit" value="submit">Exchange!</button>
    </form>
    <div id="results" class="hidden">


    </div>
 
  </body>
</html>
